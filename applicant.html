<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicant side</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-main: #0B1020;
      --bg-card: rgba(22, 27, 46, 0.75);
      --bg-glass: rgba(255, 255, 255, 0.05);
      --primary: #6366F1;
      --secondary: #8B5CF6;
      --text-main: #F3F4F6;
      --text-muted: #9CA3AF;
      --border-soft: rgba(255,255,255,0.08);


    }


    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }

    body{
       background: radial-gradient(circle at top, #141A3A, var(--bg-main));
       color: var(--text-main);
       min-height: 100vh;
    }
nav
{
  padding: 8px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: var(--bg-glass);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-soft);
}

nav h2{
  font-weight: 600;
  letter-spacing: 1px;
}

nav ul{
  list-style: none;
  display: flex;
  gap: 18px;

}

nav ul button{
  padding: 8px 16px;
  background-color: transparent;
  border: 1px solid var(--border-soft);
  cursor: pointer;
  transition: 0.3s;
  border-radius: 10px;
}
nav button:hover{
  background-color: var(--primary);
  border-color: var(--primary);

}

.hero_section{
  padding: 70px 50px 40px;
}
.hero_section h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero_section p {
      color: var(--text-muted);
      max-width: 520px;
    }
.search{
  margin: 20px 50px;
  padding: 22px;
   background: var(--bg-glass);
      border-radius: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-soft);

}

    .search input,
    .search select {
      background-color: rgba(255,255,255,0.06);
      border: 1px solid var(--border-soft);
      border-radius: 14px;
      height: 46px;
      padding: 0 16px;
      color: var(--text-main);
      min-width: 220px;
      outline: none;
    }

     .search input::placeholder {
      color: var(--text-muted);
    }

    .search button {
      height: 46px;
      padding: 0 28px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .search button:hover {
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <nav>
    <h2>Job Portal</h2>
    <ul>
      <li><button type="button">Find jobs</button></li>
      <li><button type="button">Applications</button></li>
      <li><button type="button">Profile</button></li>
    </ul>
  </nav>

  <section class="hero_section">
    <h1>Find Your Next Opportunity.</h1>
    <p>Browse curated jobs that match your skills, interests, and career goals.</p>
  </section>
  <section class="search">
  <input type="text" placeholder="Search job title or company">
  <select>
    <option>Job Type</option>
    <option>Full Time</option>
    <option>Internship</option>
    <option>Remote</option>
  </select>
  <select>
    <option>Category</option>
    <option>Engineering</option>
    <option>Design</option>
    <option>Marketing</option>
  </select>
  <button>Search Jobs</button>
  </section>
</body>
</html>
