<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<style>
:root {
  --bg-primary: #0a0e1a;
  --bg-secondary: #0f1420;
  --bg-card: #151b2b;
   --bg-hover:#1a2235;
  --border: rgba(99, 102, 241, 0.1);
   --accent: #6366f1;
  --accent-hover: #4f46e5;
   --accent-light:rgba(99, 102, 241, 0.1);
   --text-primary: #ffffff;
  --text-secondary: #94a3b8;
  --text-muted: #64748b;
  --success: #10b981;
  --warning: #f59e0b;
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
  background-color: var(--bg-primary);
  font-family: "Inter",sans-serif;
  color: var(--text-primary);
  min-height: 100vh;

}
.navbar{
  background-color: var(--bg-secondary);
  border-bottom: 1px solid var(--border);
  padding: 0 32px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);

}
.logo{
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg,var(--accent) 0%,#818cf8 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.nav-link{
  display: flex;
  gap: 10px;
  align-items: center;
}

.nav-link a{
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  color: var(--text-secondary);
  font-weight: 500;

  font-size: 15px;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.nav-link a:hover,
.nav-link a.active{
  color: var(--text-primary);
  background-color: var(--bg-hover);
}

.nav-right{
  display: flex;
  align-items: center;
  gap: 16px;
}

.notification-btn{
  position: relative;
  background: var(--bg-hover);
  border: none;
  color: var(--text-secondary);
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;

  
}
.notification-btn:hover {
  background: var(--bg-card);
  color: var(--text-primary);
}

.notification-badge {
  position: absolute;
  top: -4px;
  right: -4px;
  background: var(--accent);
  width: 18px;
  height: 18px;
  border-radius: 50%;
  font-size: 10px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-btn{
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--bg-hover);
  padding: 8px 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s;
}

.profile-btn:hover{
  background: var(--bg-card);
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent) 0%, #818cf8 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
}


.hero {
  padding: 48px 32px;
  max-width: 1400px;
  margin: 0 auto;
}

.hero-content {
  text-align: center;
  margin-bottom: 40px;
}

.title {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  font-size: 18px;
  color: var(--text-secondary);
  margin-bottom: 32px;
}

.search {
  max-width: 800px;
  margin: 0 auto;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 8px;
  display: flex;
  gap: 8px;
}

.search_input-wrap {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 12px;
  background: var(--bg-secondary);
  border-radius: 10px;
}

.search_input-wrap ion-icon {
  color: var(--text-muted);
  font-size: 20px;
}

.search_input {
  background: none;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 15px;
  width: 100%;
  padding: 14px 0;
}

.search_input::placeholder {
  color: var(--text-muted);
}

.location-input-wrapper {
  width: 200px;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 12px;
  background: var(--bg-secondary);
  border-radius: 10px;
}

.location-input-wrapper ion-icon {
  color: var(--text-muted);
  font-size: 20px;
}

.location-input {
  background: none;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 15px;
  width: 100%;
  padding: 14px 0;
  cursor: pointer;
  font-family: "Inter", sans-serif;
}

.location-input option {
  background: var(--bg-card);
  color: var(--text-primary);
}

.search-btn {
  background: var(--accent);
  border: none;
  color: white;
  padding: 14px 32px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.search-btn:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
}


.content {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 32px 48px;
}

.filters-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.filters {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.filter-btn {
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-secondary);
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-btn:hover {
  border-color: var(--accent);
  color: var(--text-primary);
  background: var(--bg-hover);
}

.filter-btn.active {
  background: var(--accent-light);
  border-color: var(--accent);
  color: var(--accent);
}

.results-info {
  color: var(--text-secondary);
  font-size: 15px;
}

.results-count {
  color: var(--text-primary);
  font-weight: 600;
}

</style>
</head>
<body>
  <!-- navbar-->
   <nav class="navbar">
    <div class="logo">JobPortal</div>
    <div class="nav-link">
      <a href="#" class="active"><ion-icon name="home-outline"></ion-icon>Home</a>
      <a href="#"><ion-icon name="briefcase-outline"></ion-icon>Jobs</a>
      <a href="#"><ion-icon name="bookmark-outline"></ion-icon>Saved</a>
      <a href="#"><ion-icon name="document-text-outline"></ion-icon>Applications</a>
    </div>

    <div class="nav-right">
      <button class="notification-btn">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="notisfication-badge">3</span>
      </button>
      <div class="profile-btn">
        <div class="avatar">JD</div>
        <span style="color: var(--text-secondary); font-size: 14px;">John Doe</span>
      </div>
    </div>
   </nav>

   <!--hero-->
  <section class="hero">
    <div class="hero-content">
      <h1 class="title">Find Your Dream Job.</h1>
      <p class="subtitle">Discover opportunites of top companies worldwide.</p>
    </div>

    <div class="search">
      <div class="search_input-wrap">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" class="search_input" placeholder="Job title,keywords, or company">
      </div>
      <div class="location-input-wrapper">
         <ion-icon name="business-outline"></ion-icon>
      <select class="location-input">
        <option value="">Work Type</option>
        <option value="remote">Remote</option>
        <option value="hybrid">Hybrid</option>
        <option value="onsite">On-site</option>
      </select>
      </div>
      <button class="search-btn">
      Search Jobs
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </button>
    </div>
  </section>  

<div class="content">
  
  <!-- Filters -->
  <div class="filters-section">
    <div class="filters">
      <button class="filter-btn active">
        <ion-icon name="time-outline"></ion-icon>
        All Jobs
      </button>
      <button class="filter-btn">
        <ion-icon name="home-outline"></ion-icon>
        Remote
      </button>
      <button class="filter-btn">
        <ion-icon name="business-outline"></ion-icon>
        Full Time
      </button>
      <button class="filter-btn">
        <ion-icon name="briefcase-outline"></ion-icon>
        Part Time
      </button>
      <button class="filter-btn">
        <ion-icon name="school-outline"></ion-icon>
        Internship
      </button>
    </div>
    <div class="results-info">
      <span class="results-count">127</span> jobs found
    </div>
  </div>

  <div class="jobGrid">
    <div class="jobCards">
      <div class="job-header">
        <div class="company-logo">TN</div>
        <button class="bootmark-btn">
          <ion-icon name="bookmark-outline"></ion-icon>
        </button>
      </div>
    </div>
    
  </div>
  
</body>
</html>
